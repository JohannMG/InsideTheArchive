<!DOCTYPE html>

<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">

  <title></title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="apple-touch-icon.png" rel="apple-touch-icon">
  <!-- Place favicon.ico in the root directory -->
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/colorbox.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.runtime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  
</head>

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <aside id="tile-item" type="x-handlebars-template" style="display:none;">
    {{#each displayitems}}
      <article id="{{id}}" class="tile media-{{type}}" media="{{mediaURL}}">
        <div class="bgtile bgtile-{{type}}" style="background-image:url('{{mediaURL}}')" >
          <div class="tile-title tile-title-{{type}}"><h3>{{title}}</h3></div>
          <div class="tile-description  tile-decription{{type}}"><p>{{{description}}}</p></div>
        </div>
      </article>
    {{/each}}
  </aside>

  <aside id="test" type="x-handlebars-template" style="display:none;">    
    <div>{{data}}</div>
  </aside>





  <div class="container">
    <div id="tiles-container">


    </div>
  </div>
  


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
  <script src="js/plugins.js"></script> 
  <script src="js/vendor/jquery.colorbox-min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/add-light-box.js"></script>

</body>
</html>
